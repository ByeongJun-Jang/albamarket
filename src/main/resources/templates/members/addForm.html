<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head :: head}"></head>
<header th:replace="~{common/header}"></header>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<hr>
<br>
<div class="container">
    <div class="py-5 text-center"> <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p> </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{username}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickname}" />
        </div>
        <div>
            <span>직종</span>
            <br>
            <label for="genderMale">점주</label>
            <input type="radio" id="memberCEO" name="gender" value="CEO" th:field="*{memberRole}"/>
            <label for="genderFemale">아르바이트</label>
            <input type="radio" id="memberAlba" name="gender" value="ALBA" th:field="*{memberRole}"/>
            <div class="field-error" th:errors="*{memberRole}" />
        </div>
        <div>
            <span>성별</span>
            <br>
            <label for="genderMale">남성</label>
            <input type="radio" id="genderMale" name="gender" value="MALE" th:field="*{gender}"/>
            <label for="genderFemale">여성</label>
            <input type="radio" id="genderFemale" name="gender" value="FEMALE" th:field="*{gender}"/>
            <div class="field-error" th:errors="*{gender}" />
        </div>
        <div>
            <label for="phoneNumber">휴대폰번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>

</div>
<br>
<hr>
</body>
<footer th:replace="~{common/footer}"></footer>
</html>
